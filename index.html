<!DOCTYPE html>
<html lang="en">

<head>

    <title>Mysterious Realms RPG</title>

<body>
    <section class="hero">
        <img src="./images/logo.png" alt="Mysterious Realms RPG">
        <iframe src="http://store.steampowered.com/widget/752800/" frameborder="0" width="80%" height="190"></iframe>
    </section>
    <section class="screenshots features">
        <div class="title-bar">
            <h2 class="title-bar__text">Screenshots</h2>

            <div class="slideshow__item fade">
                <img class="slideshow__img" src="/images/carousel/1.png">

            <div class="slideshow__item fade">
                <img class="slideshow__img" src="/images/carousel/2.png">
            </div>
            <div class="slideshow__item fade">
                <img class="slideshow__img" src="/images/carousel/3.png">
            </div>
            <div class="slideshow__item fade">
                <img class="slideshow__img" src="/images/carousel/4.png">
            </div>
            <div class="slideshow__item fade">
                <img class="slideshow__img" src="/images/carousel/5.png">
            </div>
            <div class="slideshow__item fade">
                <img class="slideshow__img" src="/images/carousel/6.png">
            </div>
            <div class="slideshow__item fade">
                <img class="slideshow__img" src="/images/carousel/7.png">
            </div>
            <div class="slideshow__item fade">
                <img class="slideshow__img" src="/images/carousel/8.png">
            </div>

            <a class="slideshow__btn-prev" >&#10094;</a>
            <a class="slideshow__btn-next" >&#10095;</a>

            <div class="dot__container">
            </div>

        </div </section> <script src="/js/carousel.js">
        </script>
